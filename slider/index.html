<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JS Slider</title>

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>
    <div id="mySlider" class="slider">
      <ul>
        <li><img src="img/slide01.jpg"></li>
        <li><img src="img/slide02.jpg"></li>
        <li><img src="img/slide03.jpg"></li>
        <li><img src="img/slide04.jpg"></li>
      </ul>

      <a class="left slider-control" data-slide="prev">
        <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
        <span class="sr-only">Previous</span>
      </a>
      <a class="right slider-control" data-slide="next">
        <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> -->
        <span class="sr-only">Next</span>
      </a>

    </div>

    <!-- <a href="javascript:mySlider.goToNext()">.goToNext()</a> -->

    <script src="js/slider.js"></script>

  </body>

</html>
